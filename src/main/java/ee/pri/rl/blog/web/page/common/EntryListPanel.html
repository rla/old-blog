<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<h2 wicket:id="title" />

	<ul>
		<wicket:container wicket:id="entries">
			<li>
				[<span wicket:id="date" />] - <a wicket:id="link"><span wicket:id="title" /></a><br />
				<span wicket:id="categoriesLabel" class="entry_cats_label">Categories:</span>
				<wicket:container wicket:id="categories">
					<span wicket:id="separator" class="entry_cat_sep" />
					<a wicket:id="link" class="entry_category"><span wicket:id="name" /></a>
				</wicket:container>
			</li>
		</wicket:container>
	</ul>
</wicket:panel>
</html>
