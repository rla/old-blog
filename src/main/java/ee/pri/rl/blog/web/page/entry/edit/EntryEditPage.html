<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
	<h1>Edit entry</h1>
	
	<noscript>
		<span style="color: red;">JavaScript is disabled. You might lose entry changes when not saving
		before other actions.</span>
	</noscript>

	<h2 wicket:id="title" />
	<form wicket:id="editForm">
		<table class="formTable">
			<tr>
				<td colspan="2">
					<textarea id="contents" rows="10" cols="60" wicket:id="contents" onkeydown="return onTextareaKey(this,event)"></textarea>
				</td>
			</tr>
			<tr>
				<td>Is private</td>
				<td><input wicket:id="privateEntry" type="checkbox" /></td>
			</tr>
			<tr>
				<td>Commenting allowed</td>
				<td><input wicket:id="commentingAllowed" type="checkbox" /></td>
			</tr>
			<tr>
				<td colspan="2">
					Categories:
					<table wicket:id="categoryIds">	  
						<tr wicket:id="categoryIds">
							<td>
								<input type="checkbox" wicket:id="id"/>
								<span wicket:id="category"></span>
							</td>
						</tr>
			  		</table>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input wicket:id="save" type="submit" value="Save" />
					<input wicket:id="cancel" type="submit" value="Cancel" />
				</td>
			</tr>
		</table>
	</form>

	<h2>Files</h2>
	<ul>
		<wicket:container wicket:id="files">
			<li>
				<span wicket:id="name" />
				<span wicket:id="size" />
			</li>
		</wicket:container>
	</ul>

	<div class="actions">
		<a wicket:id="filesLink" onclick="return checkModified()">Manage files</a>
	</div>
</wicket:extend>
</html>
