<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
	<div wicket:id="mainEntry" />
	
	<div wicket:id="entryListPanel" />
	
	<div wicket:id="categoryListPanel" />

	<wicket:enclosure child="entriesLink">
		<div class="actions">
			<a wicket:id="entriesLink">All entries</a>
			<wicket:enclosure child="editLink">
				| <a wicket:id="editLink">Edit main page</a>
			</wicket:enclosure>
			<wicket:enclosure child="settingsLink">
				| <a wicket:id="settingsLink">Edit settings</a>
			</wicket:enclosure>
			<wicket:enclosure child="addEntryLink">
				| <a wicket:id="addEntryLink">Add entry</a>
			</wicket:enclosure>
			<wicket:enclosure child="addCategoryLink">
				| <a wicket:id="addCategoryLink">Add category</a>
			</wicket:enclosure>
			<wicket:enclosure child="categoriesLink">
				| <a wicket:id="categoriesLink">All categories</a>
			</wicket:enclosure>
			<wicket:enclosure child="logoutLink">
				| <a wicket:id="logoutLink">Logout</a>
			</wicket:enclosure>
		</div>
	</wicket:enclosure>
</wicket:extend>
</html>
