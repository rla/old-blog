<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
	<h1 wicket:id="title" />

	<form wicket:id="addForm">
		<table>
			<tr>
				<td colspan="2" style="font-weight: bold;">
					<noscript>
						<span style="color: red;">
							Javascript is disabled, form timeout cannot be displayed.
						</span>
					</noscript>
					<span id="sessionTimeoutDisplay"></span>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div wicket:id="feedback" />
				</td>
			</tr>
			<tr>
				<td width="200px">Author</td>
				<td><input type="text" wicket:id="author" maxlength="40" /></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" wicket:id="email" maxlength="40" /></td>
			</tr>
			<tr>
				<td>Webpage</td>
				<td><input type="text" wicket:id="webpage" maxlength="40" /></td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea id="value" rows="5" cols="40" wicket:id="contents"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					What is 5 times 6?
				</td>
				<td>
					<input type="text" wicket:id="captcha" maxlength="40" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Save" wicket:id="save" />
					<input type="submit" value="Cancel" wicket:id="cancel" />
				</td>
			</tr>
		</table>
		<script type="text/javascript" wicket:id="timeoutScript"></script>
	</form>
</wicket:extend>
</html>
