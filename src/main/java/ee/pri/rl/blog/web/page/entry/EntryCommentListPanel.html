<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<h2>Comments</h2>

	<wicket:container wicket:id="comments">
		<div class="comment">
			<div class="commentInfo">
				<span wicket:id="author" />
				| <span wicket:id="date" />
				<wicket:enclosure child="webpage">
					| <a wicket:id="webpage" href="#"><span wicket:id="webpageLabel" /></a>
				</wicket:enclosure>
				<wicket:enclosure child="deleteLink">
					| <a wicket:id="deleteLink" href="#">Delete</a>
				</wicket:enclosure>
			</div>
			<p class="commentContents" wicket:id="contents" />
		</div>
	</wicket:container>
</wicket:panel>
</html>
